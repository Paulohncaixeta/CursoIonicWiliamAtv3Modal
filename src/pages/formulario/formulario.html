<!--
  Generated template for the FormularioPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar>
      <ion-title>formulario</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <form [formGroup]="FormularioInscricaoForm" (ngSubmit)="view_log(); $event.preventDefault()">
   
  
        <ion-item>
           <ion-label floating>Primeiro nome</ion-label>
             <ion-input formControlName="primeiroNome" type="text"></ion-input>
        </ion-item>
  
        <ion-item>
            <ion-label floating>Sobrenome</ion-label>
              <ion-input formControlName="sobrenome" type="text"></ion-input>
         </ion-item>
  
         <ion-item>
            <ion-label floating>Cidade</ion-label>
              <ion-input formControlName="cidade" type="text"></ion-input>
         </ion-item>
  
         <ion-item>
            <ion-label floating>Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
         </ion-item>
  
         <ion-item>
            <ion-label floating>Idade</ion-label>
              <ion-input formControlName="idade" type="number" minlength="1"></ion-input>
         </ion-item>
          
                
         <button ion-button full  color="primary" [disabled]="!FormularioInscricaoForm.valid" 
                                  style="margin-top: 20px;" 
                                  type="submit"
                                  (click)="view_log()">
                                  Entrar
         </button>
    
  
      </form>
  
         <button ion-button full color = "secondary" (click)="VoltarParaInicio()">
            Voltar para inicio
         </button>  
  
  </ion-content>
